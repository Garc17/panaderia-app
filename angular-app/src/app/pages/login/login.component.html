<div class="bg-light d-flex align-items-center justify-content-center" style="padding: 200px;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" formControlName="username" class="form-control" id="usuario" placeholder="Introduce tu usuario" required>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" formControlName="password" class="form-control" id="contrasena" placeholder="Introduce tu contraseña" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        </form>
    </div>
</div>
